<div class="form">
	<form action="#" id="form" class="form__body" enctype=multipart/form-data>
		<h4 class="form__title">Оставьте заявку и мы перезвоним вам в ближайшее время</h4>
		<div class="form__item">
			<input type=text name=name class="form__input" id="name" placeholder="Введите ваше имя" required>
			<div class="span-n"></div>
		</div>
		<div class="form__item">
			<input type=text name=phone class="form__input" id="tel" placeholder="Введите ваш телефон" required>
			<div class="span-t"></div>
		</div>
		<button class="form__button"><span>Отправить</span></button>
		<button class="close"></button>
	</form>
</div>
